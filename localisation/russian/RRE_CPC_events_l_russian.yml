 RRE_CPC.1.t:0 "Кто виноват?"
 RRE_CPC.1.d:0 "Официал Морон сидел в матросском подпольном баре и медленно попивал «Морскую водку». Он должен был встретиться со своим товарищем и обсудить их новое дельце. Они были членами высшей лиги небольшого воровского мира этого острова. Хоть СНК и провозгласило тотальную борьбу с преступностью, малоидейное правительство ничем не занималось, а армия и флот и вовсе, активно сотрудничали с особо боевистыми деятелями."
 RRE_CPC.1.a:0 "Это всё меняет"
 1_RRE_CPC_tt:0 "§R Что-то начинается... §!"