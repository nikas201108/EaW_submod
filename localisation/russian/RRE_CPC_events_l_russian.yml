 RRE_CPC.1.t:0 "Тяжелый день"
 RRE_CPC.1.d:0 "Ткацкая фабрика имени Великой Революции. После окончания дневной смены Повер Страйкс вместе со своим товарищем Лэбор Старвейшен, пройдя проходную предприятия, как всегда решили зайти в бар со странным названием «Под каштаном». Он был достаточно популярен среди рабочих фабрики и славился своим джином. Идя туда они обсуждали немногочисленные события сегоднящней смены. Но на середине маршрута, проходившего через тёмный переулок, их беседу прервали пьяные выкрики. Когда они посмотрели перед собой, перед ними предстала группа матросов, явно находившихся в неадекватном состоянии. Принадлежность этих пони к флоту выдавала грязная и местами порванная форма с едва видными синими полосами. А их лидером был высокий и наглый зеленый единорог с бычком в зубах.\n— Здравья, бараны. — Начал глава шайки, — Спасибо за пожертвование ваших кровных героям Революции.\n— Но мы же ничего не жертвовали! — воскликнул Лэбор Старвейшен.\n— Как так? Вы что, не знаете про сборы Блю Шторма? — притворно удивился матрос, — Вы что, не уважаете партию? Знаете, что мы делаем с такими?\nПовер Страйкс морально готовился драпать, дело пахло керосином.\n— Простите моего товарища, он немного приболел. Конечно мы уже совершили пожертвование. \n— Да? — Сказал единорог, доставая морской нож."
 RRE_CPC.1.a:0 "— Что?.."
 RRE_CPC.2.t:0 "Кто виноват?"
 RRE_CPC.2.d:0 "Официал Морон сидел в матросском подпольном баре и медленно попивал «Морскую водку». Он должен был встретиться со своим товарищем и обсудить их новое дельце. Они были членами высшей лиги небольшого воровского мира этого острова. Хоть СНК и провозгласило тотальную борьбу с преступностью, малоидейное правительство ничем не занималось, а армия и флот и вовсе, активно сотрудничали с особо боевистыми деятелями."
 RRE_CPC.2.a:0 "Это всё меняет"
 
 RRE_CPC.3.t:0 "Разбитая мечта"
 RRE_CPC.3.d:0 "Запах недавно пролитой крови пропитал этот переулок.\n Милицейский следователь Наган стоял рядом с местом убийства и рассматривал обстановку. Убитыми оказались единорог и земнопони, чьи личности пока ещё не опознаны. Причиной смерти для этих пони стали множественные ножевые ранения. Наган видел много убийств, особенно в последнее время, но это было, пожалуй, самым дерзким.\n «Два трупа в центре города? Кто на такое способен?» — думал товарищ следователь.\n «Ну конечно!» — с сарказмом сказал милицейский, беря в копыто окровавленную бескозырку."
 RRE_CPC.3.a:0 "Надо сообщить начальству"
 
