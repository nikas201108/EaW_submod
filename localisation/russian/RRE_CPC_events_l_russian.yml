 RRE_CPC.1.t:0 "Тяжелый день"
 RRE_CPC.1.d:0 "После окончания дневной смены на ткацкой фабрике, Повер Страйкс вместе со своим товарищем Лэбор Старвейшеном, как всегда решили зайти в бар со странным названием «Под каштаном», который был достаточно популярен среди рабочих и славился своим джином. Идя туда, они обсуждали немногочисленные события сегоднящнего рабочего дня. Но на середине маршрута, проходившего через тёмный переулок, их беседу прервали пьяные выкрики. Когда они посмотрели перед собой, перед ними предстала группа матросов, явно находившихся в неадекватном состоянии. Принадлежность этих пони к флоту выдавала грязная и местами порванная форма с едва видными синими полосами. А их лидером был высокий и наглый зеленый единорог с бычком в зубах.\n— Здравья, бараны. — Начал глава шайки, — Спасибо за пожертвование ваших кровных героям Революции.\n— Но мы же ничего не жертвовали! — воскликнул Лэбор Старвейшен.\n— Как так? Вы что, не знаете про сборы Блю Шторма? — притворно удивился матрос, — Вы что, не уважаете партию? Знаете, что мы делаем с такими?\nПовер Страйкс морально готовился драпать, дело пахло керосином.\n— Простите моего товарища, он немного приболел. Конечно мы уже совершили пожертвование. \n— Да? — Спросил единорог, доставая морской нож."
 RRE_CPC.1.a:0 "— Что?.."
 RRE_CPC.2.t:0 "Кто виноват?"
 RRE_CPC.2.d:0 "Наган, сидя в холле административного помещения, ожидал момента, когда государственный чиновник будет готов принять его в своём кабинете. В течение недели он пытался назначить эту встречу, но каждый раз она переносилась по неизвестным причинам. Однако в этот день, видимо, у правительства закончились отговорки, и его все же согласились принять. Через некоторое время, его окликнула секретарша и, под бубнеж «проходите уже быстрее», он вошел в кабинет. Перед ним сидел старый революционер, явно повидавший многое за свою жизнь. \n — Товарищ Таун, разрешите вас оповестить о произошедшем убийстве. \n — Какое убийство? Не напомните? — спросил чиновник. \n — Неделю назад были убиты двое рабочих с завода, предположительно матросами. \n — Не разрешаю. — спокойно ответил Таун. \n Комната в тишину. Наган был растерян от такого прямого отказа. \n — Н-но... \n — Товарищ Наган, прошу вас, не стоит поднимать эту тему. Оно того не стоит. А теперь, пожалуйста, продолжайте работу."
 RRE_CPC.2.a:0 "— Так точно, Товарищ Таун."
 
 RRE_CPC.3.t:0 "Разбитая мечта"
 RRE_CPC.3.d:0 "Запах недавно пролитой крови пропитал тёмный переулок.\n Милицейский следователь Наган стоял рядом с местом убийства и рассматривал обстановку. Убитыми оказались единорог и земнопони, чьи личности пока ещё не опознаны. Причиной смерти для этих пони стали множественные ножевые ранения. Наган видел много убийств, особенно в последнее время, но это было, пожалуй, самым дерзким.\n «Два трупа в центре города? Кто на такое способен?» — подумал товарищ следователь.\n «Ну конечно!» — с сарказмом сказал милицейский, беря в копыто окровавленную бескозырку."
 RRE_CPC.3.a:0 "Надо сообщить начальству"
 
