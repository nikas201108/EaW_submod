l_russian:
 RRE_CPC_our_sunset:0 "Наш закат..."
 RRE_CPC_our_sunset_desc:0 "День проходит и враги революции, что издавна пьют кровь рабочих и крестьян, вновь поднимают свои головы ввысь. К сожалению даже в самом чистом обществе найдутся невычищенные предатели, взрощенные злобным капиталистической сущностью. Народу снова придется вооружится и дать бой нечисти или погрузиться в вечный мрак."
 RRE_CPC_long_night:0 "Долгая ночь"
 RRE_CPC_long_night_desc:0 "Ночь наступает. Пони прячутся по домам, скрываясь от всепоглощающего ужаса улиц города. Власть молчит. Все молчат, плача об убитой мечте."
 RRE_CPC_chto_delat:0 "Что делать?"
 RRE_CPC_chto_delat_desc:0 "Страна в дерьме, правительство нихуя не делает. Но сука надо продержаться до выборов."