 RRE_tribal_medicine:0 "Племенная медицина"
  RRE_tribal_medicine_desc:0 "Среди коренного населения Архипелага Надежды часто рождаются пони, обладающие талантом врачевания. Это позволяет поддерживать большое население региона и открывает перед РРЭ множество возможностей"
 state_shaman:0 "Государственный шаман"
 RRE_stagnation_of_socialism:0 "Застой социализма"
  RRE_stagnation_of_socialism_desc:0 "Поражение в гражданской войне, провал Великой Эвакуации, бездействие СНК - всё это посеяло сомнения в правильность социалистического курса в душах пони. Неверие распространилось даже на кореных жителей Архипелага, несмотря на их безразличие к революционным делам. Если не изменить политическую обстановку в Республике, то Революция может оказаться перед угрозой, которую невозможно будет преодолеть даже напряжением всех народных сил."
 RRE_complete_isolation:0 "Полная изоляция"
 RRE_nonworking_state_apparatus:0 "Неработающий государственный аппарат"
  RRE_nonworking_state_apparatus_desc:0 "Совет Народных Комиссаров был образован сразу после окончания Великой эвакуации, взамен милитаризированному Комитету Защиты Революции, что послужило причиной для начала планов по глубокому реформированию общества. Но, увы, этим мечтам не было суждено сбыться. Фракционность революционных сил, последовавшая за поражением в гражданской войне, не позволяет какой-либо народной инициативе пройти дальше границ документов и создаёт излишнюю напряжённость между политическими силами. Исправить всё это, планируется с помощью пересборки Совета, с учётом мнения туземных жителей, но и эта инициатива может остаться лишь на бумаге."
 RRE_broken_army:0 "Сломленная армия"
  RRE_broken_army_desc:0 "Поражение в гражданской войне и роспуск Комитета Защиты Революции сильно подорвало веру армейского руководства и солдат в силы себя и своего оружия. Многочисленные солдатские комитеты срывают планы по воинской мобилизации населения и распространяют апатию среди добровольцев, а солдаты и матросы становятся всё более неконтролируемыми. Хоть и прошло уже 12 лет с тех кровавых дней, горечь поражения не собирается уходть из сердец бойцов Революционной армии"