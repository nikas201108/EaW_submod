 EAW_WS_Archipelago_of_Hope_desc:0 "§YАрхипелаг Надежды §!— это небольшой жаркий архипелаг, располагающийся к югу от §YЭквуса§!. \n \n Во время §C	Эпохи открытий§!, когда авантюристы со всех цивилизованных стран, под влиянием §6приключенческой романтики§! и §6	жажды наживы§!, путешествовали во все края света, до архипелага несколько раз добирались исследователи. Однако, ни один из иностранцев того времени §Rне вернулся на родину§!, что позволило этой области остаться неизученной и не быть нанесённой на мировые карты. Но после §Rпровала§! §C	Балтимейрского бунта§! острова вновь были обнаружены §Gбалтимейрскими революционерами§!, когда те пытались перебраться в §YЗебрику§!. Несмотря на ожесточенный отпор §Gместного неразвитого населения§!, правительство революционеров §8закрепилось§! и успешно управляет Архипелагом из центрального города региона — §YНоваграда§!. \n \n Фактически, острова поделены на две части. Первая часть - §O«цивилизованная»§!, где наиболее распространено влияние §Gцентральной власти§!. Она состоит из двух островов: §YНового Балтимейра§! и небольшого по размерам острова §YДоброй воли§!, где проживает большая часть иноземного населения Архипелага, а также хорошо развито народное хозяйство. Говоря про остров §YДоброй воли§!, стоит отметить, что большая часть населения является §6выходцами из племенных формирований§!. Кроме этого, остров не обладает §6развитой инфраструктурой§! и §6сухопутной связью§! с Новым Балтимейром, но даже так §8сохраняет высокую лояльность к правительству Новаграда§!. \n \n §YНовый Балтимейр§! является §6важнейшим§! и §6крупнейшим§! островом всего архипелага, который получил своё название в честь одноименного города Эквестрии. Именно его §Yюжная часть§! стала главным пристанищем для бывших революционеров, где в основном расстилаются §6равнины§! и §6джунгли§!. Там же были построены основные государственные предприятия и проложена, хоть и плохая, но инфраструктура, благодаря чему данную часть Нового Балтимейра можно назвать самой богатой и развитой во всём архипелаге. \n \n В развитии ей уступает §Yсеверная часть§! Нового Балтимейра, где в местности заметно преобладает §6горный ландшафт§!. Самой высшая точка во всем архипелаге — §Yпик Мира§!, принадлежит именно к этой части острова. Сами горы стали местом жительства огромного количества пони, которые в основе своей занимаются §8добычей§! различных полезных ископаемых. Именно ресурсы, поставляемые в остальную часть региона, являются основными составляющими §6экономической жизни§! Севера. \n \n Двигаясь северо-восточнее от Нового Балтимейра, можно встретить десяток мелких и не очень островов, образующие вторую - §O«нецивилизованную»§! часть §Yархипелага Надежды§!. Там далеко не везде §Gсоветская власть§! очень часто не имеет хотя бы какой-то реальной власти из-за §6маленькой плотности населения§!, состоящая в основном из местного населения, §6неразвитых линий связи§! и §6бедностью§! островов в целом. Однако, среди этих островов выделятся §Yархипелаг ГАЛУГ§!, на котором находится печально известное среди антисоветских элементов исправительное учреждение ГАЛУГ. Там власть Новаграда удерживают §Rвоенные§! и §Rкомиссары§!, которые в основном обосновались в трудовом §Yлагере «ЕГИЛ»§!. На острове также проживают пару тысяч пони из племенных объединений."