 EAW_WS_RRE_desc:0 "К §Cзиме 995 года§! в §YБалтимейре§!, так-же как и в §YСталионграде§!, сложилась §Rопасная революционная обстановка§!. В результате §Rнеожиданного наводнения и болезни зерна§!, многие тысячи жителей §YБалтимейра и окрестностей§! §Rостались без жилья, работы и продовольствия§!. И тогда, свою голову подняли политические и террористические организации революционного толка. Левые идеи как огонь распространились среди бедных и обездоленных, §Rкоих в тот момент было слишком много§!. \n \nКогда до §YБалтимейра§! достигли вести о начале §Cвосстания в Сталионграде§!, революционные организации §YБалтимейра§! решили §Cподнять свой бунт§!, чтобы распространить огонь §Rкрасной революции§! на всю §YЭквестрию§!. Террористические группы, во главе с §YОвл Бёрном§!, захватили ряд военных объектов и раздали оружие рабочим и батракам. С этого момента начала §CБалтимейрская зимняя Революция§!. \n \nОднако, несмотря на революционный пыл восставших, быстро подошедшие гарнизонные части §YЭквестрии§!, пользуясь превосходством в огневой мощи, смогли §Rподавить бунт§!. Тогда, §YКомитет защиты Революции§! решил §Rэвакуировать§! боевые организации, для обеспечения выживания революции. К сожалению их союзников из §YСталионграда§!, §YКЗР§! решил, что те §Rскоро падут§!, поэтому планировал §Rперенести борьбу в Зебрику§!. \n \nКогда настало время §RВеликой эвакуации§!, всё было хорошо, но во время §Rпобега§! оказалось, что способ передачи власти на корабле по принципу §G«У кого шапка тот и главный»§! §Rне способствует организованному отходу и какому-либо ориентированию в море§!. Когда они достигли §Yземли§!, под контролем §YКЗР§! осталась только §Rполовина кораблей Великого Революционного флота§!. \n \nЭтой землёй оказался будущий §Yархипелаг Надежды§!, сначала §Yреволюционеры§! подумали, что они наконец-то §Rприплыли в Зебрику§!. Но эта гипотеза оказалась ошибочной, как они позже поняли, они §Gприплыли на неизученную до этого землю§!. Так-же, достаточно быстро §Yприплывшие§! нашли §Gместных туземцев§! - обычных пони, только недоразвитых в технологическом плане. Сразу после неожиданного знакомства, §Rначались боестолкновения§!, но бойцы §YКЗР§!, благодаря технологическому превосходству, смогли §Rпокорить местных§! и §Cпродолжить изучение этой земли§!. В результате экспедиции,§CYреволюционеры§! §Gрешили осесть§! на полуострове, на котором в будущем будет основан §YНоваград§!. Дальнейшие отношения с §Yместными племенами§! §Gсложились относительно сносно§! и даже если они §Rне хотели подчинятся§!, они подчинялись из-за страха. \n \nЗа 12 лет развития, §Yэвакуировавшиеся§! §Gотносительно приспособились к условиям островов§! и, вместе с §Yтуземцами§!, создали небольшую промышленную и научную базу для дальнейшего существования Революции, §YКЗР§!, §Rнесмотря на сопротивление милитаристических фракций§!, §Gбыл заменён§! на §YСовет народных комиссаров§!. Хоть и первый период работы правительства всё шло хорошо, §YСНК§! §Rне смог обеспечить поддержку режима§! со стороны населения, в связи с начавшимся §Rзастоем социализма§!, и вынужден был §Cобъявить о выборах§! в его состав. Если §Rвыборы не будут проведены§!, то §GИстинную Эквестрию§! §Rждут тёмные времена§!"
