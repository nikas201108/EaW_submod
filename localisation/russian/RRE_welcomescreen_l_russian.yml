 EAW_WS_RRE:0 "[Root.GetNameDef] — Красный флагман Эквестрии"
 EAW_WS_RRE_desc:0 "Даже простого названия проклятой земли §RБаррад§! достаточно, чтобы вселить"
 EAW_WS_Archipelago_of_Hope:0 "Архипелаг Надежды" 
 EAW_WS_Archipelago_of_Hope_desc:0 "Архипелаг Надежды - это небольшой жаркий архипелаг, располагающийся к югу от Эквуса. \n \n Во время Эпохи открытий, когда авантюристы со всех цивилизованных стран, под влиянием приключенческой романтики и жажды наживы, путешествовали во все края света, до архипелага несколько раз добирались исследователи. Однако, ни один из иностранцев того времени не вернулся на родину, что позволило этой области остаться неизученной и не быть нанесённой на мировые карты. Но после провала Балтимейрского бунта острова вновь были обнаружены балтимейрскими революционерами, когда те пытались перебраться в Зебрику. Несмотря на ожесточенный отпор местного неразвитого населения, правительство революционеров закрепилось и успешно управляет Архипелагом из центрального города региона — Новаграда. \n \n Фактически, острова поделены на две части. Первая часть - «цивилизованная», где наиболее распространено влияние центральной власти. Она состоит из двух островов: Нового Балтимейра и небольшого по размерам острова Доброй воли, где проживает большая часть иноземного населения Архипелага, а также хорошо развито народное хозяйство. Говоря про остров Доброй воли, стоит отметить, что большая часть населения является выходцами из племенных формирований. Кроме этого, остров не обладает развитой инфраструктурой и сухопутной связью с Новым Балтимейром, но даже так сохраняет высокую лояльность к правительству Новаграда. \n \n Новый Балтимейр является важнейшим и крупнейшим островом всего архипелага, который получил своё название в честь одноименного города Эквестрии. Именно его южная часть стала главным пристанищем для бывших революционеров, где в основном расстилаются равнины и джунгли. Там же были построены основные государственные предприятия и проложена, хоть и плохая, но инфраструктура, благодаря чему данную часть Нового Балтимейра можно назвать самой богатой и развитой во всём архипелаге. \n \n В развитии ей уступает северная часть Нового Балтимейра, где в местности заметно преобладает горный ландшафт. Самой высшая точка во всем архипелаге — пик Мира, принадлежит именно к этой части острова. Сами горы стали местом жительства огромного количества пони, которые в основе своей занимаются добычей различных полезных ископаемых. Именно ресурсы, поставляемые в остальную часть региона, являются основными составляющими экономической жизни Севера. \n \n Двигаясь северо-восточнее от Нового Балтимейра, можно встретить десяток мелких и не очень островов, образующие вторую - «нецивилизованную» часть архипелага Надежды. Там далеко не везде советская власть очень часто не имеет хотя бы какой-то реальной власти из-за маленькой плотности населения, состоящая в основном из местного населения, неразвитых линий связи и бедностью островов в целом. Однако, среди этих островов выделятся архипелаг ГАЛУГ, на котором находится печально известное среди антисоветских элементов исправительное учреждение ГАЛУГ. Там власть Новаграда удерживают военные и комиссары, которые в основном обосновались в трудовом лагере «ЕГИЛ». На острове также проживают пару тысяч пони из племенных объединений."