 EAW_WS_RRE:0 "[Root.GetNameDef] — Революционная республика Эквестрия"
 EAW_WS_RRE_desc:0 "Даже простого названия проклятой земли §RБаррад§! достаточно, чтобы вселить"
 EAW_WS_Archipelago_of_Hope:0 "Архипелаг Надежды" 
 EAW_WS_Archipelago_of_Hope_desc:0 "Архипелаг Надежды - это небольшой жаркий архипелаг, располагающийся к югу от Эквуса. Во время Эпохи открытий, когда авантюристы со всех цивилизованных стран, под влиянием приключенческой романтики и жажды наживы, путешествовали во все края света, до архипелага несколько раз добирались исследователи. Но ни один из иностранцев того времени не вернулся на родину, что позволило этой области остаться неизученной и не быть нанесённой на мировые карты. Но после провала Балтимейрского бунта, когда тысячи революционеров попытались уплыть на Зебрику, но повернули не туда, местное население столкнулось с новыми жильцами и властителями этих островов, и вынуждены были подчиниться им."